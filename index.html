<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>contact form</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
	<div class="wrapper">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<h1>Employee Record</h1>
					<form>
					  <div class="form-group">
					    <label>Employee Name</label>
					    <input type="text" class="form-control" placeholder="Enter your name" ng-model="newContacts.fname">
					  </div>
					  <div class="form-group">
					    <label>Employee ID</label>
					    <input type="text" class="form-control" placeholder="Enter employee ID" ng-model="newContacts.employeeId">
					  </div>
					  <div class="form-group">
					    <label>Contact</label>
					    <input type="text" class="form-control" placeholder="Enter Mobile No." ng-model="newContacts.telephone">
					  </div>
					  <div class="form-group">
					    <label>Email</label>
					    <input type="email" class="form-control" placeholder="Enter email ID" ng-model="newContacts.email">
					  </div>
					  <button type="submit" class="btn btn-success" ng-click="saveContact()">Submit</button>
					</form>
				</div>

				<div class="col-md-7 col-offset-md-1">
					<div class="table-responsive table-size">          
					  <table class="table">
					    <thead>
					      <tr>
					        <th>Employee Name</th>
					        <th>Employee ID</th>
					        <th>Contact</th>
					        <th>Email</th>
					        <th>Actions</th>
					      </tr>
					    </thead>
					    <tbody>
					      <tr ng-repeat="contact in contacts track by $index">
					        <td>{{contact.fname}}</td>
					        <td>{{contact.employeeId}}</td>
					        <td>{{contact.telephone}}</td>
					        <td>{{contact.email}}</td>
					        <td>
					        	<button class="btn btn-primary" ng-click="editContact($index)">Edit</button>
                    			<button class="btn btn-danger" ng-click="deleteContact($index)">Delete</button>
					        </td>
					      </tr>
					    </tbody>
					  </table>
					</div>	
				</div>
			</div>
		</div>
	</div>
</body>
</html>
